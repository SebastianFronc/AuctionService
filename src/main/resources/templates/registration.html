<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="d-flex justify-content-center">
    <form th:object="${user}" action="#" th:action="@{/addnewuser}" method="post">
    <div class="d-flex justify-content-center">
        <div class="card" >
            <article class="card-body">
                <h4 class="card-title text-center mb-4 mt-1">Registration</h4>
                <hr>
                <p class="text-success text-center">Please provide your data:</p>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-at"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Email" type="email" th:field="*{email}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Name" type="text" th:field="*{name}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Password" type="password" th:field="*{password}">
                    </div>
                </div>

                <div class="card">
                <article class="card-body">
                    <h4 class="card-title text-center mb-4 mt-1">Adress</h4>
                    <hr>


                </article>
                </div>


                </article>
        </div>
    </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register User</button>
        </div>
    </form>
</div>
</body>
