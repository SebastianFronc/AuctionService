<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

<div class="d-flex justify-content-center">
    <form th:object="${user}" action="#" th:action="@{/user/updateuser}" method="post"   enctype="multipart/form-data">
        <div class="d-flex justify-content-center">
            <div class="card" >
                <article class="card-body">

                    <h4 class="card-title text-center mb-4 mt-1"> <i class="fas fa-address-card"></i>Edit User</h4>

                    <hr>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input name="" class="form-control" placeholder="Name" type="text" th:field="*{name}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fas fa-image"></i> </span>
                            </div>
                    <div class="custom-file"  th:object="${logoDAO}">
                        <input type="file" class="custom-file-input" id="customFile"   th:field="*{logoDAO}">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                        </div>
                    </div>

                    <div class="card">
                        <article class="card-body">
                            <h4 class="card-title text-center mb-4 mt-1">Adress</h4>
                            <hr>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fas fa-globe-europe"></i> </span>
                                    </div>
                                    <input name="" class="form-control" placeholder="Province" type="text" th:field="*{adress.province}">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fas fa-city"></i> </span>
                                    </div>
                                    <input name="" class="form-control" placeholder="City" type="text" th:field="*{adress.city}">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fas fa-mail-bulk"></i> </span>
                                    </div>
                                    <input name="" class="form-control" placeholder="Zip Code" type="text" th:field="*{adress.zipCode}">
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fas fa-road"></i> </span>
                                    </div>
                                    <input name="" class="form-control" placeholder="Street" type="text" th:field="*{adress.street}">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fas fa-home"></i> </span>
                                    </div>
                                    <input name="" class="form-control" placeholder="Home number" type="text" th:field="*{adress.homeNumber}">
                                </div>
                            </div>
                        </article>
                    </div>


                <div class="d-flex justify-content-center">
                    <div class="form-group" >
                        <button type="submit" class="btn btn-primary btn-block">Edit User</button>
                    </div>
                </div>

            </div>

        </div>

    </form>
</div>


</body>
</html>
